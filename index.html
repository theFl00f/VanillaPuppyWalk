<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<div class="wrapper">
    <body>
        <main>
            <div class="winner">
                <button class="close">x</button>
                <p>All ready for a walk!</p>
            </div>
            <div class="start">
                <button class="start">Start!</button>
            </div>
            <div class="filter"></div>
            <ul class="blur">
                <li>
                    <button>
                        <img class="leash" src="./styles/assets/leash.png" alt="a leash">
                    </button>
                </li>
                <li>
                    <button>
                        <img class="hat" src="./styles/assets/hat.png" alt="a hat for a dog">
                    </button>
                </li>
                <li>
                    <button>
                        <img class="coat" src="./styles/assets/coat.png" alt="a coat for a dog">
                    </button>
                </li>
            </ul>
            <img src="./styles/assets/dogbase.png" alt="a smiling corgi" class="corgi blur" id="corgi">
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
        <script src="./scripts/main.js"></script>
    </body>
</div>
</html>
